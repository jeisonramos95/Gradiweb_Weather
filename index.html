<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradiWeb</title>
    <script src="controler.js"></script>
    <script src="https://kit.fontawesome.com/d7b5e3cd48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <i class="fa-solid fa-location"></i>
    <div class="card-main-banner">
      <div class="text-container">
        <div class="title-container">
          <div id="img-container-bgt" class="img-container-bgt"></div>
          <span class="title-banner">Bogota</span>
          <span id="temperature-bgt" class="temperature-text">0°</span>
        </div>
        <div class="weather-container">
          <div id="tpm-description-bgt" class="tpm-description-bgt"></div>
        </div>
      </div>
    </div>
    <div class="card-second-banner">
      <div class="forecast-bgt-container">
        <h2>Bogota 8-Forecast</h2>
        <table class="table-forecast" id="table-forecast"></table>
      </div>
      <div class="paris-wheater-container">
        <div class="text-container">
          <div class="title-container">
            <div id="img-container-paris" class="img-container-paris"></div>
            <span class="title-banner">Paris</span>
            <span class="temperature-text" id="temperature-paris">0°</span>
          </div>
          <div class="weather-container">
            <div id="tpm-description-paris" class="tpm-description-paris"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
